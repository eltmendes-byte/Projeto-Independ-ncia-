name: CI + Automação Balanceada

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 2 * * *" # executa diariamente às 02:00 UTC (~23h no Brasil)
  workflow_dispatch:

jobs:
  setup-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Teste simples
        run: echo "CI rodando corretamente ✅"

      # ---------- Node.js (executa só se houver package.json) ----------
      - name: Detect Node project
        id: has_node
        run: |
          if [ -f package.json ]; then
            echo "has_node=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        if: steps.has_node.outputs.has_node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install (Node)
        if: steps.has_node.outputs.has_node == 'true'
        run: npm ci

      - name: Build (Node)
        if: steps.has_node.outputs.has_node == 'true'
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "Sem script build, seguindo..."
          fi

      - name: Test (Node)
        if: steps.has_node.outputs.has_node == 'true'
        run: |
          if npm run | grep -q " test"; then
            npm test --if-present
          else
            echo "Sem testes configurados, seguindo..."
          fi

      # ---------- Python (executa só se houver requirements.txt ou pyproject.toml) ----------
      - name: Detect Python project
        id: has_python
        run: |
          if [ -f requirements.txt ] || [ -f pyproject.toml ]; then
            echo "has_python=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.has_python.outputs.has_python == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install (Python)
        if: steps.has_python.outputs.has_python == 'true'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi

      - name: Test (Python)
        if: steps.has_python.outputs.has_python == 'true'
        run: |
          if [ -d tests ]; then
            pytest -q || true
          else
            echo "Sem pasta tests/, seguindo..."
          fi

      # ---------- Execução automática opcional ----------
      - name: Run automation script
        run: |
          if [ -f scripts/auto_task.sh ]; then
            bash scripts/auto_task.sh
          else
            echo "Sem scripts/auto_task.sh, pulando."
          fi

      # ---------- Commit automático ----------
      - name: Auto-commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: atualização automática via CI"
          commit_user_name: "ci-bot"
          commit_user_email: "ci-bot@users.noreply.github.com"
          file_pattern: "."

  # ---------- (Opcional) Deploy para GitHub Pages ----------
  deploy:
    if: ${{ always() && (hashFiles('dist/**') != '') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
