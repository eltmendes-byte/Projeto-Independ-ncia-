name: Simple CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect Node
        id: node
        run: |
          if [ -f package.json ]; then
            echo "node=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        if: steps.node.outputs.node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Node
        if: steps.node.outputs.node == 'true'
        run: npm ci

      - name: Build Node
        if: steps.node.outputs.node == 'true'
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "no build script found"
          fi

      - name: Detect Python
        id: python
        run: |
          if [ -f requirements.txt ] || [ -f pyproject.toml ]; then
            echo "python=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Python
        if: steps.python.outputs.python == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: pip

      - name: Install Python
        if: steps.python.outputs.python == 'true'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ hashFiles('dist/**') != '' }}
