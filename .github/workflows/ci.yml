name: Simple CI (minimal)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect Node
        id: node
        run: |
          if [ -f package.json ]; then
            echo "node=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        if: steps.node.outputs.node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        if: steps.node.outputs.node == 'true'
        run: npm ci

      - name: Build (if script exists)
        if: steps.node.outputs.node == 'true'
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No build script. Skipping."
          fi
